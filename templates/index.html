<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Grid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="grid-container">
        <!-- 格子 1 -->
        <div class="grid-item item-1">
            <div class="grid-content">
                <h2>短视频制作</h2>
                <form method="POST" action="/">
                    <div class="input-group">
                        <input type="text" name="url" placeholder=">_" autocomplete="off" autofocus>
                        <input type="text" name="prompt" placeholder=">_" autocomplete="off" autofocus>
                        <button type="submit">提交</button>
                    </div>
                </form>
                <div class="output-area">
                    <h3>BUFFER:</h3>
                    <div class="substitution-content">
                        {{ substitutions }}
                    </div>
                </div>

            </div>
        </div>
        
        <!-- 格子 2: 视频输出 -->
        <div class="grid-item item-2">
            <div class="grid-content">
                {% if video_url %}
                    <video width="100%" height="100%" controls>
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% else %}
                    <span class="placeholder">SECTOR 02</span>
                {% endif %}
            </div>
        </div>

        <!-- 其他 14 个格子占位 -->
        {% for i in range(3, 17) %}
        <div class="grid-item item-{{ i }}">
            <div class="grid-content">
                <span class="placeholder">SECTOR {{ "%02d"|format(i) }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
